              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
      - run:
          name: Maven build
          command: cd webapp/ && mvn compile
      - run:
          name: Maven test
          command: cd webapp/ && mvn test

workflows:
  version: 2
  pr-check-workflow:
    jobs:
    - pr_check
  build_deploy-workflow:
    jobs:
    - build:
        filters:
          branches:
            only:
              - main
