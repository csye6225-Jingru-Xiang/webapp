name: Build and Configure

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  java_maven_tests:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    name: Install Java and maven, run unit tests
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Cache Maven Packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Unit Test
        run: mvn test
      - name: Validate Packer Template
        uses: hashicorp/packer-github-actions@master
        with:
          command: validate
          arguments: -syntax-only
          target: ./ami/aws-ubuntu.pkr.hcl
      - name: Install Jq
        uses: sergeysova/jq-action@v2
        with:
          cmd: jq -n env
  build:
    name: Build Artifact and AMI
    runs-on: ubuntu-latest
    needs: java_maven_tests
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2
      - name: Set Up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package -DskipTests --file pom.xml
      - name: Upload JAR
        uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: target/webapp-1.0-SNAPSHOT.jar
      - name: Download JAR
        uses: actions/download-artifact@v2
        with:
          name: artifact
          path: ami/
      - name: Display structure of downloaded files
        run: ls -R
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Init Packer
        run: packer init ./ami
      - name: Build AMI with Packer
        run: packer build ./ami/aws-ubuntu.pkr.hcl
        env:
          PACKER_LOG: 1
      - name: Extract version from manifest.json
        uses: sergeysova/jq-action@v2
        id: ami
        with:
          cmd: jq -r '.builds[-1].artifact_id' manifest.json | cut -d ":" -f2
      - name: Commit message to git env
        run: echo "ami=${{steps.ami.outputs.value}}" >> $GITHUB_ENV
      - name: Create a new Launch template
        run: |
          aws ec2 create-launch-template-version \
              --launch-template-id lt-2 \
              --version-description asg_launch_config_2 \
              --source-version 1 \
              --launch-template-data "ImageId=${{env.ami}}"
      - name: Use lastest version of launch template to update autoscaling group
        run: |
          aws autoscaling update-auto-scaling-group \
              --auto-scaling-group-name asg_launch_config \
              --launch-template LaunchTemplateId=lt-2,Version='$Latest'
